<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebNote - Create/Edit Note</title>
    <link rel="stylesheet" th:href="@{/css/styles_form.css}">
</head>
<body>
    <header>
        <h1>WebNote</h1>
    </header>
    
    <nav>
        <ul>
            <li><a th:href="@{/notes}">All Notes</a></li>
            <li><a th:href="@{/notes/new}">Create New Note</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <div class="form-container">
            <h2 class="form-title" th:text="${note.id == null ? 'Create New Note' : 'Edit Note'}">Note Form</h2>
            
            <form th:action="@{/notes}" method="post" th:object="${note}">
                <!-- Hidden input for ID (needed for updates) -->
                <input type="hidden" th:field="*{id}" />
                
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" th:field="*{title}" required>
                </div>
                
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea id="content" th:field="*{content}" required></textarea>
                </div>
                
                <!-- Action buttons -->
                <div class="form-actions">
                    <button type="submit" class="button">Save Note</button>
                    <a th:href="@{/notes}" class="button-secondary button-link">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
